<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>JS table row drag and drop without Jquery UI in 2016</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="recipe">
  <div class="recipe__info">
    <h2 class="recipe__title">dublab.es program recipe</h2>
    <p id="anchorText"></p>
    <div>
      <button class="recipe-table__export-file-btn">click to copy</button>
    </div>
    <p>
    </p>
    <div>
      <button class="recipe-table__clear-btn">clear</button>
    </div>
  </div>
  <div class="recipe__ingredients">
    <table cellpadding="0" cellspacing="0" border="0" class="recipe-table" id="recipeTable">
      <tbody id="recipeTableBody">
        <tr>
          <td class="drag-handler"></td>
          <td class="recipe-table__cell">
            <input type="text" class="recipe__text-field" id="artist" value=""  placeholder="artist">
          </td>
          <td class="recipe-table__cell">
            <input type="text" class="recipe__text-field" id="song" value="" placeholder="song">
          </td>
           <td class="recipe-table__cell">
            <input type="text" class="recipe__text-field" id="album" value="" placeholder="album">
          </td>
          <td class="recipe-table__cell">
            <input type="text" class="recipe__text-field" id="label" value="" placeholder="label">
          </td>
             <td class="recipe-table__cell">
            <input type="text" class="recipe__year-field" id="year" value="" placeholder="year">
          </td>
          <td class="recipe-table__cell">
            <button class="recipe-table__del-row-btn">x</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="recipe-table__add-row">
      <span class="recipe-table__add-row-btn">+</span>
    </div>
  </div>
</div>
<script id="rowTemplate" type="text/template">
    <tr>
        <td class="drag-handler"></td>
        <td class="recipe-table__cell">
            <input type="text" class="recipe__text-field" id="artist" value="" placeholder="artist">
        </td>
        <td class="recipe-table__cell">
            <input type="text" class="recipe__text-field" id="song" value="" placeholder="song">
        </td>
        <td class="recipe-table__cell">
            <input type="text" class="recipe__text-field" id="album" value="" placeholder="album">
        </td>
        <td class="recipe-table__cell">
            <input type="text" class="recipe__text-field" id="label" value="" placeholder="label">
        </td>
        <td class="recipe-table__cell">
            <input type="year" class="recipe__year-field" id="year" value="" placeholder="year">
        </td>
        <td class="recipe-table__cell">
            <button class="recipe-table__del-row-btn">x</button>
        </td>
    </tr>
</script>
  <script src='js/jquery.min.js'></script>
<script src='js/Sortable.js'></script>

    <script  src="js/index.js"></script>


</body>

</html>
